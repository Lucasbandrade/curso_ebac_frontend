<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="mainplug.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <section id="contact">
        <div class="container">
            <form>
                <div>
                    <h2>Insira seus dados</h2>
                    <input type="text" id="Nome" placeholder="Nome completo" required/>
                    <input type="email" id="Email" placeholder="Email" required/>
                    <input type="tel" id="Telefone" placeholder="Telefone"/>
                    <input type="text" id="CPF" placeholder="CPF" required/>
                    <input type="text" id="Endereço" placeholder="Endereço" required/>
                    <input type="text" id="CEP" placeholder="CEP"/>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="mainplug.js"></script>

</body>
</html>
