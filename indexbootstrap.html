<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="mainbootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulario</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome"/>
                    <label class="form-label" for="">Seu e-mail:</label>
                    <input class="form-control" type="email" id="email"/>
                    <label class="form-label" for="">Seu    telefone:</label>
                    <input class="form-control" type="number" id="telefone"/>
                    <div>
                        <label class="btn btn-success">Enviar</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
